<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" readonly id="display">
        <div class="buttons">

            <button onclick="clearDisplay('c')" class="equal">c</button>
            <button onclick="append('/')" class="equal">รท</button>
            <button onclick="append('*')" class="equal">x</button>
            <button onclick="deleteLast()" class="equal">โซ</button>


            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')" class="equal">-</button>


            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')" class="equal">+</button>


            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="calculate('=')" class="equal_1">=</button>


            <button onclick="append('%')">%</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
